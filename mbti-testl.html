
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 MBTI 테스트</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f4f4f4; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #333; }
    .question { margin: 20px 0; }
    button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 30px; padding: 20px; background: #fff; border-radius: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>나의 MBTI 테스트</h1>

  <div class="question" id="q1">
    <p>1. 사람들과 함께 있을 때 기운이 나는가?</p>
    <button onclick="answer('E')">예</button>
    <button onclick="answer('I')">아니요</button>
  </div>

  <div class="question" id="q2" style="display:none">
    <p>2. 새로운 아이디어보다 실제적인 것이 더 중요하다?</p>
    <button onclick="answer('S')">예</button>
    <button onclick="answer('N')">아니요</button>
  </div>

  <div class="question" id="q3" style="display:none">
    <p>3. 결정을 내릴 때 감정보다 이성을 우선시한다?</p>
    <button onclick="answer('T')">예</button>
    <button onclick="answer('F')">아니요</button>
  </div>

  <div class="question" id="q4" style="display:none">
    <p>4. 계획을 세우는 것을 좋아한다?</p>
    <button onclick="answer('J')">예</button>
    <button onclick="answer('P')">아니요</button>
  </div>

  <div id="result" style="display:none"></div>

  <script>
    let mbti = '';
    let currentQuestion = 1;

    function answer(letter) {
      mbti += letter;
      document.getElementById(`q${currentQuestion}`).style.display = 'none';
      currentQuestion++;
      if (currentQuestion <= 4) {
        document.getElementById(`q${currentQuestion}`).style.display = 'block';
      } else {
        showResult();
      }
    }

    function showResult() {
      const descriptions = {
        "ISTJ": "신중하고 책임감이 강한 현실주의자",
        "ISFJ": "성실하고 따뜻한 보호자",
        "INFJ": "통찰력 있는 이상주의자",
        "INTJ": "독립적이고 전략적인 계획가",
        "ISTP": "논리적인 문제 해결사",
        "ISFP": "온화하고 겸손한 예술가",
        "INFP": "이상과 가치를 중시하는 중재자",
        "INTP": "지적 호기심이 많은 분석가",
        "ESTP": "에너지 넘치고 관찰력 뛰어난 활동가",
        "ESFP": "분위기 메이커, 사교적인 연예인",
        "ENFP": "열정적인 아이디어 뱅크",
        "ENTP": "창의적인 발명가",
        "ESTJ": "체계적인 관리자",
        "ESFJ": "친절하고 책임감 있는 사교가",
        "ENFJ": "리더십이 뛰어난 도우미",
        "ENTJ": "단호하고 효율적인 리더"
      };

      let desc = descriptions[mbti] || "테스트 결과를 확인할 수 없습니다.";
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `<h2>당신의 MBTI는 <span style="color:#007bff">${mbti}</span></h2><p>${desc}</p>`;
    }
  </script>
</body>
</html>
